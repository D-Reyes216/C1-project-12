<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center; color: blue">Quiz of Random Things</h1>

    <div class="question-container">
            <div id="question"></div>
            
            <div class="answer">
                <input type="radio" name="answer" id="answer1">
                <label for="answer1" id="answerLabel1"></label>
            </div>
            <div class="answer">
                <input type="radio" name="answer" id="answer2">
                <label for="answer1" id="answerLabel2"></label>
            </div>  
            <div class="answer correct">
                <input type="radio" name="answer" id="answer3">
                <label for="answer1" id="answerLabel3"></label>
            </div>
           

            <div class="choice"></div>

        <div class="buttons">
            <button class="button check">Check Answer</button>
            <button class="button next" disabled>Next Question</button>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
