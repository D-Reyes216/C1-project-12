<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center; color: blue">Easy Math Quiz Made With JQuery</h1>

    <div class="question-container">
            <div id="question"></div>
            
            <button class="answer" id="answer1"></button>

            <button class="answer" id="answer2"></button>

            <button class="answer" id="answer3"></button>

            <div class="choice"></div>
            <br>

        <div class="buttons">
            <button class="button check" disabled>Confirm and Check Answer</button>
            <button class="button next" disabled>Next Question</button>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
